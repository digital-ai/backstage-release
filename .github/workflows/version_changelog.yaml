name: Versioning and tag/release creation

on:
  workflow_call:
    inputs:
      plugin-path:
        required: true
        type: string
      plugin:
        required: true
        type: string

jobs:
  bump-version:
    name: Bump Version & Create GitHub Tag
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version-bump.outputs.newTag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessary to get newly created tag above
          ref: 'S-114659-GA'  # need to map it to main branch
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0
      - name: Automated Version Bump
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: ${{ inputs.plugin-path }}
        with:
          commit-message: "CI: bumps version to {{version}} [skip ci]"
          tag-prefix:  '${{ inputs.plugin }}/v'
          major-wording: 'MAJOR'
          minor-wording: 'MINOR'
          preid: 'alpha'
          target-branch: 'S-114659-GA' # need to map it to main branch
      # Step 2: Set up Ruby and install github_changelog_generator
      - name: Set up Ruby and Install Changelog Generator
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install github_changelog_generator
      - name: Generate Changelog
        run: |
            # Generate changelog
            github_changelog_generator --token ${{ secrets.GITHUB_TOKEN }} \
              --future-release v${{ steps.version-bump.outputs.newTag }} \
              --output CHANGELOG.md \
              --unreleased-label "Unreleased" \
              --exclude-labels "documentation"  # Exclude documentation if needed
      - name: Commit and Push Updated Changelogs
        id: commit-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ inputs.plugin-path }}/CHANGE_LOG.md
          git commit -m "Update ${{ inputs.plugin }}CHANGE_LOG.md files"
          git push origin 'S-114659-GA' # need to map it to main branch          
