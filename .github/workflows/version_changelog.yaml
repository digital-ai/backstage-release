name: Versioning and tag/release creation

on:
  workflow_call:
    inputs:
      plugin-path:
        required: true
        type: string
      plugin:
        required: true
        type: string

jobs:
  bump-version:
    name: Bump Version & Create GitHub Tag
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version-bump.outputs.newTag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessary to get newly created tag above
          ref: 'S-114659-GA'  # need to map it to main branch
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0
      - name: Automated Version Bump
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: ${{ inputs.plugin-path }}
        with:
          commit-message: "CI: bumps version to {{version}} [skip ci]"
          tag-prefix:  '${{ inputs.plugin }}/v'
          major-wording: 'MAJOR'
          minor-wording: 'MINOR'
          preid: 'alpha'
          target-branch: 'S-114659-GA' # need to map it to main branch
      - name: Extract Module Changelog Sections from PR Description
        id: changelog
        run: |
          # Extract PR body content
          echo "$PR_BODY" > pr_body.txt
          
          # Extract each module's changelog
          CHANGELOG=$(sed -n '/### ${{ inputs.plugin }} Changelog/,/^###/p' pr_body.txt | sed '1d;$d')        

          # Set outputs for each module changelog
          echo "::set-output name=changelog::$CHANGELOG"
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
      - name: Update CHANGELOG.md for Module1
        id: update-changelog
        run: |
          echo -e "\n## ${GITHUB_REF##*/} - $(date +'%Y-%m-%d')\n${{ steps.changelog.outputs.changelog }}" >> ${{ inputs.inputs.plugin-path }}/CHANGELOG.md
      - name: Commit and Push Updated Changelogs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ inputs.plugin }}/CHANGELOG.md
          git commit -m "Update ${{ inputs.plugin }} CHANGELOG.md files"
          git push origin 'S-114659-GA' # need to map it to main branch
